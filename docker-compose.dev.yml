services:
  postgres:
    image: postgres:18-alpine
    container_name: daily-wisdom-db-dev
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dailywisdom"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: node:24-alpine
    container_name: daily-wisdom-app-dev
    working_dir: /app
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: true
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data_dev:
  node_modules:
