services:
  postgres:
    image: postgres:18-alpine
    container_name: daily-wisdom-db-dev
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dailywisdom"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: daily-wisdom-app-dev
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: true
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data_dev:
    driver: local
